<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Objects</title></head>
<body>
<h1 th:text="'Objects in Bucket: ' + ${bucketName}"></h1>

<form action="" method="get">
    Search: <input type="text" name="search">
    <button type="submit">Filter</button>
</form>

<table border="1">
    <tr><th>Key</th><th>Size</th><th>Action</th></tr>
    <tr th:each="obj : ${objects}">
        <td th:text="${obj.key}"></td>
        <td th:text="${obj.size}"></td>
        <td>
            <a th:href="@{'/download/' + ${bucketName} + '/' + ${obj.key}}">Download</a>
        </td>
    </tr>
</table>

<div>
    <a th:if="${currentPage > 1}" th:href="@{'/buckets/' + ${bucketName} + '?page=' + (${currentPage} - 1)}">Previous</a>
    <span th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}"></span>
    <a th:if="${currentPage < totalPages}" th:href="@{'/buckets/' + ${bucketName} + '?page=' + (${currentPage} + 1)}">Next</a>
</div>

</body>
</html>
